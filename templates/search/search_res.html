<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果页面</title>
</head>
<body>
搜索关键字：{{ query }}<br/>
当前页Page对象：{{ page }}<br/>
<ul>
{% for item in page %}
    <li>{{ item.object }}</li>
{% endfor %}
</ul>
分页的Paginator类的对象: {{ paginator }}<br/>
总页数:{{ paginator.num_pages }}
</body>
</html>
